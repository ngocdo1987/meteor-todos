  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Meteor to dos app</title>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">Todos</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2016 Ngoc Do</p>
      </footer>

    </div> <!-- /container -->

  </body>
  
  <template name="main">
    <ul>
      {{#each todos}}
        <li>
          <b>{{text}}</b><br/>
          <i>{{createdAt}}</i>
        </li>
      {{/each}}
    </ul>
  </template>
